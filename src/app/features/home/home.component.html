<div>
    <h1 #details
        class="ecl-u-type-heading-1 ecl-u-mt-xl ecl-u-mb-none">
        Details
    </h1>

    <ecl-file eclTitle="State of the Union 2018 brochure"
              language="English"
              [meta]="['(16.2 MB - PDF)','important','from dgt']"
              href="./assets/images/landing-page/portfolio/thumbnails/1.jpg" 
              aria-label="Download file 'State of the Union 2018 brochure'">
        <ecl-file-items>
            <ecl-file-item eclTitle="български"
                           langDetail="bg"
                           meta="(15.8 MB - PDF)"
                           aria-label="Download file in bulgarian"
                           href="./assets/images/landing-page/portfolio/thumbnails/2.jpg"></ecl-file-item>
            <ecl-file-item eclTitle="español"
                           langDetail="es"
                           meta="(15.8 MB - PDF)"
                           aria-label="Download file in spanish"
                           href="./assets/images/landing-page/portfolio/thumbnails/3.jpg"></ecl-file-item>
            <ecl-file-item eclTitle="čeština"
                           langDetail="cs"
                           meta="(15.8 MB - PDF)"
                           aria-label="Download file in czech"
                           href="./assets/images/landing-page/portfolio/thumbnails/4.jpg"></ecl-file-item>
            <ecl-file-item [isDescription]="true">
                Looking for another language which is not on the list? Find out why.
            </ecl-file-item>
        </ecl-file-items>
    </ecl-file>
</div>
